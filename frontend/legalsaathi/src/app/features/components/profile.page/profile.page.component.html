<app-topbar-with-logo-and-search-bar></app-topbar-with-logo-and-search-bar>

<main class="profile-page">
    <mat-card appearance="outlined">
    <div class="profile-card mat-elevation-z4">
        <div class="profile-header">
            
            <h2>John Doe</h2>
        </div>
        <div class="profile-details">
            <mat-list>
                <mat-list-item>
                    <mat-icon matListIcon>email</mat-icon>
                    <span>Email: john.doeexample.com</span>
                </mat-list-item>
                <mat-list-item>
                    <mat-icon matListIcon>phone</mat-icon>
                    <span>Phone: +1 234 567 890</span>
                </mat-list-item>
                <mat-list-item>
                    <mat-icon matListIcon>badge</mat-icon>
                    <span>Role: Administrator</span>
                </mat-list-item>
            </mat-list>
        </div>
        <div class="profile-actions">
            <button mat-raised-button color="primary">Edit Profile</button>
            <button mat-raised-button color="warn">Log Out</button>
        </div>
    </div>
</mat-card>
</main>
